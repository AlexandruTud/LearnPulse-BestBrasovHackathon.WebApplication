  <body>
    <app-root></app-root>
    <script>
      function returnScore() {
        var totalQuestions = 5;
        var score = 0;
        var allQuestionsAnswered = true;

        for (var i = 0; i < totalQuestions; i++) {
          var questionName = "question" + i;
          var selectedAnswer = document.querySelector(
            'input[name="' + questionName + '"]:checked'
          );

          if (selectedAnswer) {
            var userAnswer = selectedAnswer.value;

            var correctAnswers = ["A", "A", "A", "A", "A"];

            if (userAnswer === correctAnswers[i]) {
              score += 1;
            }
          } else {
            allQuestionsAnswered = false;
          }
        }

        var resultDiv = document.getElementById("result");

        if (allQuestionsAnswered) {
          var scorePercentage = (score / totalQuestions) * 100;
          resultDiv.innerHTML =
            "Your score: " +
            score +
            "/" +
            totalQuestions +
            " (" +
            scorePercentage +
            "%)";
        } else {
          resultDiv.innerHTML =
            "Please answer all questions before viewing results.";
        }
      }
    </script>
