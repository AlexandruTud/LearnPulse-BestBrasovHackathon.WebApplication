<div class="content">
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <p id="headline">POST A COURSE</p>
      <form [formGroup]="validateForm">
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label">
            Enter the title:
          </label>
          <input
            formControlName="courseTitle"
            type="title"
            name="title"
            id="title"
            placeholder="Enter title for course"
            class="formbold-form-input"
          />
        </div>

        <div class="formbold-mb-5">
          <label for="language" class="formbold-form-label">
            Select the language:
          </label>

          <select name="category" id="category" class="formbold-form-input">
            <option value="Photography">Photography</option>
            <option value="Cooking">Cooking</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
            <option value="Environment">Environment</option>
            <option value="Design">Design</option>
            <option value="Health">Health</option>
            <option value="Art">Art</option>
          </select>
        </div>

        <div class="formbold-mb-5">
          <label for="duration" class="formbold-form-label">
            Enter the duration (hours):
          </label>
          <input
            formControlName="duration"
            type="number"
            name="duration"
            id="duration"
            placeholder="Enter duration in hours"
            class="formbold-form-input"
          />
        </div>

        <div class="formbold-mb-5">
          <label for="description" class="formbold-form-label">
            Enter the description:
          </label>
          <textarea
            formControlName="description"
            name="description"
            id="description"
            placeholder="Enter course description"
            class="formbold-form-input"
          ></textarea>
        </div>

        <div class="formbold-mb-5">
          <label for="language" class="formbold-form-label">
            Select the language:
          </label>
          <select name="language" id="language" class="formbold-form-input">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="italian">Italian</option>
            <option value="portuguese">Portuguese</option>
            <option value="russian">Russian</option>
            <option value="japanese">Japanese</option>
            <option value="chinese">Chinese</option>
            <option value="korean">Korean</option>
            <option value="hindi">Hindi</option>
            <option value="arabic">Arabic</option>
            <option value="turkish">Turkish</option>
            <option value="vietnamese">Vietnamese</option>
            <option value="romanian">Romanian</option>
          </select>
        </div>

        <div class="formbold-mb-5">
          <label for="difficulty" class="formbold-form-label">
            Select the difficulty:
          </label>
          <select name="difficulty" id="difficulty" class="formbold-form-input">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="formbold-mb-5">
          <label for="points" class="formbold-form-label">
            Enter the points:
          </label>
          <input
            formControlName="points"
            type="number"
            name="points"
            id="points"
            placeholder="Enter points for the course"
            class="formbold-form-input"
          />
        </div>

        <div class="formbold-mb-5">
          <label for="link" class="formbold-form-label">
            Enter the course link:
          </label>
          <input
            formControlName="link"
            type="url"
            name="link"
            id="link"
            placeholder="Enter course link"
            class="formbold-form-input"
          />
        </div>

        <div class="mb-6 pt-4">
          <label class="formbold-form-label formbold-form-label-2">
            Upload Image File
          </label>

          <div class="formbold-mb-5 formbold-file-input">
            <input type="file" name="file" id="file" />
            <label for="file">
              <div>
                <span class="formbold-drop-file"> Drop files here </span>
                <span class="formbold-or"> Or </span>
                <span class="formbold-browse"> Browse </span>
              </div>
            </label>
          </div>

          <div class="formbold-mb-5">
            <label for="isPublic" class="formbold-form-label">
              <input
                type="checkbox"
                name="isPublic"
                id="isPublic"
                class="formbold-form-checkbox"
              />
              Check to make the course public
            </label>
          </div>

          <div>
            <button class="formbold-btn w-full" (click)="postCourse()">
              Post Course
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
