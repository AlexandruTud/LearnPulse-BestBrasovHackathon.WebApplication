<div id="popup-container" class="popup-container" [hidden]="!deleting">
  <div class="popup">
    <p>Are you sure you want to delete this note?</p>
    <button class="btn-delete" (click)="delete()">Delete</button>
    <button class="btn-cancel" (click)="deleting = false">Cancel</button>
  </div>
</div>

<div id="popup-edit" class="popup-edit" [hidden]="!editing">
  <div class="popup-content">
    <h2>EDIT NOTE</h2>

    <label for="title">Title:</label>
    <input
      type="text"
      id="edit_input_title"
      name="title"
      value="Informatics Course"
    />

    <label for="content">Content:</label>
    <textarea id="edit_input_text" name="content"></textarea>
    <button class="btn-delete" (click)="editNote()">Save</button>
    <button class="btn-cancel" (click)="editing = false">Cancel</button>
  </div>
</div>

<div id="popup-add" class="popup-add" [hidden]="!adding">
  <div class="popup-content">
    <h2>ADD A NOTE</h2>

    <label for="title">Title:</label>
    <input
      type="text"
      id="add_input_title"
      name="title"
      value="Informatics Course"
    />

    <label for="content">Content:</label>
    <textarea id="content" name="content" id="add_input_text"></textarea>
    <button class="btn-delete" (click)="addNote()">Add</button>
    <button class="btn-cancel" (click)="adding = false">Cancel</button>
  </div>
</div>

<div class="nou">
  <div class="container-area">
    <div class="wrapper">
      <li class="add-box" (click)="adding = true" style="cursor: pointer">
        <div class="icon"><i class="fas fa-plus"></i></div>
        <p>Add new note</p>
      </li>
      <app-note
        *ngFor="let note of notes; index as i"
        [note]="note"
        (action)="action($event)"
      ></app-note>
    </div>
  </div>
</div>
